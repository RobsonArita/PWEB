<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
    <style>
        body {
            background-color: rgb(79, 190, 241);
        }
    </style>
</head>
<body>
    <script>
        var n1, n2;
        n1 = Number.parseFloat(window.prompt('Digite a primeira nota'));
        n2 = Number.parseFloat(window.prompt('Digite a segunda nota'));
        n3 = Number.parseFloat(window.prompt('Digite a terceira nota'));
        var res = (n1 + n2 + n3) / 3;
        window.alert('A media entre ' + n1 + ', ' + n2 +' e ' + n3 + ' é igual à ' + res);
    </script>
</body>
</html>
