<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Atividade 14</title>
</head>
<body>
    <header>
        <h1>Formulário Principal</h1>
    </header>
    <main>
        <form name="form1">
        <p>Nome:</p>
        <input type="text" id="name">
        <p>E-mail:</p>
        <input type="text" id="mail">
        <p>Comentário</p>
        <textarea id="comentario" cols="40" rows="10"></textarea>
        </form>
    </main>
    <div class="foot">
        <h2>Pesquisa:</h2>
        <p class="footi">Primeira vez nesta página??</p>
        <div class=buttons>
        <input type="radio" id="y">Sim      <input type="radio" id="n">Não
        </div>
        <div class=radios>
        <button type="button" onclick="validar()">Enviar</button> <button type="button" onclick="limpar()">Limpar</button>
        </div>
    </div>
</body>
<script>
    var aval;
function validar(){
    aval = 0;
    var qtd;
    qtd = document.form1.elements[0].value;
    ml = document.getElementById('mail').value;
    big = document.getElementById("comentario").value;
    if(qtd.length < 10){
        window.alert("Nome tem que ter mais de 10 caractéres.");
        document.getElementById('name').focus();
        aval = 1;
    }
    else if(ml == "" || ml.indexOf('@') == -1 || ml.indexOf('.') == -1){
        window.alert("Preencha o campo E-MAIL corretamente!");
        document.getElementById('mail').focus();
        aval = 1;
    }
    else if(big.length < 20){
        window.alert("Comentario tem que ter mais de 20 caractéres.");
        document.getElementById('comentario').focus();
        aval = 1;
    }
    else if(document.getElementById('y').checked == false && document.getElementById('n').checked == false){
        aval = 1;
        window.alert("Selecione uma opção");
    }

    if(aval == 0){
        if(document.getElementById('y').checked == true){
            window.alert("Que bom que você voltou a visitar esta página!");
        }
        else{
            window.alert("Volte sempre à esta página!");
        }
    }
}
function limpar(){
    document.getElementById('name').value = '';
    document.getElementById('mail').value = '';
    document.getElementById('comentario').value = '';
    document.getElementById('y').checked = false;
    document.getElementById('n').checked = false;
}
</script>
</html>
